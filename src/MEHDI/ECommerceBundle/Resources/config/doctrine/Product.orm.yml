MEHDI\ECommerceBundle\Entity\Product:
    type: entity
    table: null
    repositoryClass: MEHDI\ECommerceBundle\Repository\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        libelle:
            type: string
            length: 255
        prixUnitaire:
            type: decimal
            precision: 10
            scale: '2'
        quantiteRestante:
            type: integer
        dateAjout:
            type: datetime
        evaluation:
            type: decimal
            precision: 10
            scale: '2'
        description:
            type: text              
    manyToOne:
        user:
            targetEntity: MEHDI\UserBundle\Entity\User
        category:
            targetEntity: Category
    oneToOne:
        image:
            targetEntity: Image
            cascade: ["persist","remove"]
    lifecycleCallbacks: {  }
